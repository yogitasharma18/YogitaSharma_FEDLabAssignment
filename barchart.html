<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barchart</title>
        <link rel="stylesheet" href="css/barchart.css">
    </head>
    <body>
        <main>
            <div class="barchart">
                <div class="bar">
                    <div class="bar-inner bar-inner-1"></div>
                </div>
                <span class="span1">30%</span>
                <div class="bar">
                    <div class="bar-inner bar-inner-2"></div>
                </div>
                <span class="span2">40%</span>
                <div class="bar">
                    <div class="bar-inner bar-inner-3"></div>
                </div>
                <span class="span3">80%</span>
            </div>
            <h1>Bar chart</h1>
        </main>
    </body>
</html>
